{% extends "base.html" %}

{% set title = "ABERTURA DE PASTAS" %}
{% set subtitle = title %}

{% block styles %}
    <style>
    </style>
{% endblock %}

{% block scripts %}
    <script>
        var objNovo = {};
        var i = 0;
        var first = true;
        window.onload = function() {
            let today = new Date().toISOString().slice(0, 10)
            document.getElementById('dataciencia').value = today;
        };

        function mostrar(element){
            element.style.display = "block";
        };

        function ocultar(element){
            element.style.display = "none";
        };

        function atualizaGrupoSigla(element){
            if (element.value != '-1'){
                valor = element.value.split('*');
                document.getElementById('sigla').value    = valor[1];
                document.getElementById('grupocli').value = valor[2];
            }else{
                document.getElementById('sigla').value    = '';
                document.getElementById('grupocli').value = '';
            };
        };

        function checkElementValue(element){ //checa se existe valor no elemento
            if (document.getElementById(element).value == '-1' || document.getElementById(element).value == ''){
                return false;
            } else {
                return true;
            }
        };

        function definirPadrao(){ //percorre todo o objeto preenchendo os campos padrões
            obj = {{ data|tojson }}; // verificar se ao invés de adicionar em cada objeto, fosse criado outro só com os padrões
            for (var i = 0; i < Object.keys(obj).length; i++){
                if (checkElementValue('listclientes') == true){
                    obj[i]['razaoSocial'] = document.getElementById('listclientes').value.split('*')[0].trim();
                };
                if (checkElementValue('sigla') == true){
                    obj[i]['sigla']       = document.getElementById('sigla').value.trim();
                };
                if (checkElementValue('grupocli') == true){
                    obj[i]['gpCliente']   = document.getElementById('grupocli').value.trim();
                };
                if (checkElementValue('statusprocesso') == true){
                    obj[i]['statusProcessual'] = document.getElementById('statusprocesso').value.trim();
                };
                if (checkElementValue('grupoprocesso') == true){
                    obj[i]['gpProcesso']  = document.getElementById('grupoprocesso').value.trim();
                };
                if (checkElementValue('localizador') == true){
                    obj[i]['localizador'] = document.getElementById('localizador').value.trim();
                };
                var responsavel = [];
                if (checkElementValue('resp1') == true){
                    responsavel.push(document.getElementById('resp1').value.trim());
                };
                if (checkElementValue('resp2') == true){
                    responsavel.push(document.getElementById('resp2').value.trim());
                };
                if (checkElementValue('resp3') == true){
                    responsavel.push(document.getElementById('resp3').value.trim());
                };
                if (responsavel.length > 0){
                    obj[i]['responsavel'] = responsavel;
                };
                if (checkElementValue('dataciencia') == true){
                    obj[i]['dataCiencia'] = document.getElementById('dataciencia').value.trim();
                };
            }
            objNovo = obj;
            console.log(objNovo);
            enviarDados();
        };

        function enviarDados(){
            objNovo = JSON.stringify(objNovo);
            document.getElementById('txtAbertura').innerHTML = objNovo;
            console.log(document.getElementById('txtAbertura').innerHTML);
        };
    </script>
{% endblock%}

{% block content %}
    <div class="content text-center">
        <h3>DEFININDO PADRÕES</h3>
    </div>

    <div class="content ml-5 mr-5 mt-5" id='corpo'>
        {% if (data) %}
            <div id="padroes" class="form-group">
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="listclientes">CLIENTE</label>
                        <select name="listclientes" id="listclientes" class="form-control" onclick="atualizaGrupoSigla(this)">
                            <option value="-1">SELECIONE O CLIENTE</option>
                            {% for cliente in clientes %}
                                <option value="{{cliente.split(';')[0]}}*{{cliente.split(';')[1]}}*{{cliente.split(';')[2].upper()}}">{{cliente.split(';')[0]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-5">
                                <label for="sigla">SIGLA</label>
                                <input name="sigla" id="sigla" type="text" value="" class="form-control" disabled>
                            </div>
                            <div class="col-md-7">
                                <label for="grupocli">GRUPO</label>
                                <input name="grupocli" id="grupocli" type="text" value="" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4  mb-3">
                        <label for="statusprocesso">STATUS DO PROCESSO</label>
                        <select name="statusprocesso" id="statusprocesso" class="form-control">
                            <option value="">SELECIONE O STATUS DO PROCESSO</option>
                            {% for statusproc in status %}
                                <option value="{{statusproc}}">{{statusproc}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4  mb-3">
                        <label for="grupoprocesso">GRUPO DO PROCESSO</label>
                        <select name="grupoprocesso" id="grupoprocesso" class="form-control">
                            <option value="">SELECIONE O GRUPO DO PROCESSO</option>
                            {% for grupoprocesso in gruposprocessos %}
                                <option value="{{grupoprocesso}}">{{grupoprocesso}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4  mb-3">
                        <label for="localizador">LOCALIZADOR</label>
                        <select name="localizador" id="localizador" class="form-control">
                            <option value="">SELECIONE O LOCALIZADOR</option>
                            {% for localizador in localizadores %}
                                <option value="{{localizador}}">{{localizador}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4  mb-3">
                        <label for="resp1">RESPONSÁVEL</label>
                        <select name="resp1" id="resp1" class="form-control">
                            <option value="">SELECIONE O RESPONSÁVEL</option>
                            {% for responsavel in resp1 %}
                                <option value="{{responsavel}}">{{responsavel}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4  mb-3">
                        <label for="resp2">RESPONSÁVEL</label>
                        <select name="resp2" id="resp2" class="form-control">
                            <option value="">SELECIONE O RESPONSÁVEL</option>
                            {% for responsavel in resp2 %}
                                <option value="{{responsavel}}">{{responsavel}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4  mb-3">
                        <label for="resp3">RESPONSÁVEL</label>
                        <select name="resp3" id="resp3" class="form-control">
                            <option value="">SELECIONE O RESPONSÁVEL</option>
                            {% for responsavel in resp3 %}
                                <option value="{{responsavel}}">{{responsavel}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4  mb-3">
                        <label for="dataciencia">DATA DE CIÊNCIA</label>
                        <input id="dataciencia" name="dataciencia" type="date" class="form-control">
                    </div>
                    <div class="col-md-4  mb-3">
                        <form action="{{request.url_rule.rule}}/part2" method="post" onclick="definirPadrao()">
                            <textarea name="txtAbertura" id="txtAbertura" cols="30" rows="10" hidden></textarea>
                            <button type="submit" class="btn btn-success form-control mt-2" style="width: 100%; height: 90%;">ENVIAR</button>
                            <button type="button" class="btn btn-warning form-control mt-2" style="width: 100%; height: 90%;">Pular</button>
                        </form>
                    </div>
                </div>
                <!-- <div class="col-md-4  mb-3">
                    <button type="button" class="btn btn-success form-control mt-2" style="width: 100%; height: 90%;" ">Definir padrões</button>
                </div>
                <div class="col-md-4  mb-3">
                    <button type="button" class="btn btn-warning form-control mt-2" style="width: 100%; height: 90%;">Pular</button>
                </div> -->


            </div>
        {% endif %}
    </div>
{% endblock %}
