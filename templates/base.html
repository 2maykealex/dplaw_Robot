<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPLAB - {{ title }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    {% block styles %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

    <script>
        function changeclassstyle() {
            var limbs = document.getElementsByClassName('campo');
            for (let item of limbs) {
                if (item.value.trim() != 'SELECIONE' && item.value.trim() != 'dd/mm/aaaa' && item.value != ''){
                    item.style.backgroundColor = 'lightgreen';
                    item.style.fontWeight = 'bold';
                }else{
                    item.style.backgroundColor = 'khaki';
                };
            };
        };

        $( document ).ready(function() {
            changeclassstyle();
        });

        $(document).on('change', '.campo', function() {
            changeclassstyle()
        });
    </script>



</head>
<body>
    <div class="container-fluid text-center mt-3 md-5">
        <h1>DPLAB - AUTOMATIZAÇÃO DE PROCESSOS</h1>
        <h5>{{ subtitle }}  {% if request.url_rule.rule != '/home' %}
            <a href="/home" class="primary">
              < VOLTAR AO MENU
            </a>
        {% endif %}</h5>
    </div>

    <div class="container-fluid mt-5">
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
