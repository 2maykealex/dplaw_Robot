{% block content %}
    <div class="row  ml-1 md-1">

            <label class="" for="clientePadrao1">Cliente</label>
            <input type="text" name="clientePadrao1" id="clientePadrao1" value="OI S.A" class="   form-control content text-center" disabled>
        </div>
        <div class="col-md-4">
            <label class="" for="grupoPadrao1">Grupo</label>
            <input type="text" name="grupoPadrao1" id="grupoPadrao1" value="OI TELECOMUNICAÇÕES" class="   form-control content text-center" disabled>

        <div class="col-md-4">

            <div class="col-md-6 mt-2">
                <button type="submit" class="btn btn-success mt-2 btn-block form-control" id="btnSend">ENVIAR</button>
